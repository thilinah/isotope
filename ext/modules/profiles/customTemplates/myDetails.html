<div class="row-fluid">
	<div class="col-xs-12 col-md-3">
		<div class="row-fluid">
			<div class="col-xs-12" style="text-align: center;">
				<img id="profile_image__id_" src="" class="img-polaroid" style="max-width: 140px;max-height: 140px;">
			</div>
		 	
		</div>
	</div>
    <div class="col-xs-12 col-md-9">
	    <div class="row-fluid">
	    	<div class="col-xs-12" style="font-size:18px;border-bottom: 1px solid #DDD;margin-bottom: 10px;padding-bottom: 10px;">

				<button id="profileUploadProfileImage" onclick="showUploadDialog('profile_image__id_','Upload Profile Image','profile_image',_id_,'profile_image__id_','src','url','image');return false;" class="btn btn-xs btn-inverse" type="button" style="margin-right:10px;">Upload Profile Image</button>
				<button id="profileDeleteProfileImage" onclick="modJs.deleteProfileImage(_id_);return false;" class="btn btn-xs btn-inverse" type="button">Delete Profile Image</button>
			</div>
	    </div>
	    
	    <div class="row-fluid" style="border-top: 1px;">
			<div class="col-xs-6 col-md-4" style="font-size:16px;">
				<label class="control-label col-xs-12" style="font-size:13px;font-size:13px;"></label>
				<label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="profile_id"></label>
			</div>
			<div class="col-xs-6 col-md-4" style="font-size:16px;">

			</div>
		</div>	
    </div>
</div>

			<div class="col-xs-6 col-md-3" style="font-size:16px;">
